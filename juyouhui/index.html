<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=640, user-scalable=no, maximum-scale=1"> -->

    <!-- <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"></meta>
    <title>Document</title>

    <script>
	    var init =function() {} ;
	    var phoneWidth = parseInt(window.screen.width);
	    var phoneScale = phoneWidth / 640;
	    var ua = navigator.userAgent;

	    if (/Android (\d+\.\d+)/.test(ua)) {
	        var version = parseFloat(RegExp.$1);
	        if (version > 2.3) {
	            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
	        } else {
	            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
	        }
	    } else {
	        document.write('<meta name="viewport" content="width=640, user-scalable=no, maximum-scale=1">');
	    }
    </script>
</head>

<body onload="init()" class="clearfix">
    <app></app>
    <script src="dist/app.js"></script>
</body>
<script type="text/javascript">
        (function() {
        Date.prototype.add = function(obj) {
            for(var i in obj) {
                switch(i) {
                    case 'year': 
                        this.setFullYear(+obj[i] + this.getFullYear());
                        break;
                    case 'month': 
                        this.setMonth(+obj[i] + this.getMonth() + 1);
                        break;
                    case 'day':
                        this.setDate(+obj[i] + this.getDate());
                        break;
                    case 'hours':
                        this.setHours(+obj[i]);
                        break;
                    case 'minutes':
                        this.setMinutes(+obj[i]);
                        break;
                    case 'seconds':
                        this.setSeconds(+obj[i]);
                        break;
                }
            }
            return this;
        };
        Date.prototype.format = function(format) {
            if (!format) {
                format = 'yyyy-MM-dd';
            }
            var month = this.getMonth() + 1,
                date = this.getDate(),
                hours = this.getHours(),
                minutes = this.getMinutes(),
                seconds = this.getSeconds(),
                str = format
                .replace(/yyyy/, this.getFullYear())
                .replace(/MM/, (month > 9 ? '' : '0') + month)
                .replace(/dd/, (date > 9 ? '' : '0') + date)
                .replace(/HH/, (hours > 9 ? '' : '0') + hours)
                .replace(/mm/, (minutes > 9 ? '' : '0') + minutes)
                .replace(/ss/, (seconds > 9 ? '' : '0') + seconds);
            return str;
        };
    }())
</script>
</html>
